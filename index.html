<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="Stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="head1">Rock Paper Scissors</h1>
        </header>
        <div id="div1" class="dev1">
          <div id="user" class="player" >User</div>  
          <div id="computer" class="player">Comp</div>
          <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div id="div2" class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div id="rock" class="choice">
                <img src="images/rock.png" width=80px> 
            </div>
            <div id="paper" class="choice">
                <img src="images/paper.png" width=80px>
            </div>
            <div id="scissors" class="choice">
                <img src="images/scissors.png" width=80px>
            </div>
        </div>
        <div id="div3" class="move">
            <p id="make-move">Make your move</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
